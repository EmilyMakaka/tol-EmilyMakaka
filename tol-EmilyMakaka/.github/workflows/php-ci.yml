Git workflow for the assignment
-------------------------------
1. Create a feature branch:
   git checkout -b feature/welcome-email

2. Implement changes:
   - Add db.php
   - Add index.php
   - Add mail.php
   - Add users_list.php
   - Add git-workflow.txt

3. Test locally:
   - Run built-in PHP server: php -S localhost:8000

4. Stage & commit changes:
   -git add .
   -git commit -m "Add signup form, email validation, personalized welcome email, and users list"

5. Merge into main :
   -git checkout main
   -git merge feature/welcome-email
   -git push origin main

6. Submit GitHub repo link for grading.